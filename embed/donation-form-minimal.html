<!-- Minimal Donation Form - Paste into Softr Code Block -->
<style>
  .donation-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    font-family: inherit;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .form-label {
    font-size: 14px;
    font-weight: 600;
    color: #333;
  }

  .form-input {
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    transition: border-color 0.2s;
  }

  .form-input:focus {
    outline: none;
    border-color: #635bff;
  }

  .amount-input-wrapper {
    position: relative;
  }

  .currency-symbol {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    color: #666;
  }

  .amount-input {
    padding-left: 32px;
  }

  .quick-amounts {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .quick-amount-btn {
    flex: 1;
    min-width: 60px;
    padding: 10px 14px;
    font-size: 14px;
    font-weight: 600;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    background: white;
    cursor: pointer;
    transition: all 0.2s;
  }

  .quick-amount-btn:hover {
    border-color: #635bff;
    color: #635bff;
  }

  .quick-amount-btn.selected {
    background: #635bff;
    border-color: #635bff;
    color: white;
  }

  .submit-btn {
    padding: 14px 24px;
    font-size: 16px;
    font-weight: 700;
    color: white;
    background: #635bff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .submit-btn:hover:not(:disabled) {
    background: #4b45c6;
  }

  .submit-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .error-message {
    padding: 12px;
    background: #fee;
    border: 1px solid #fcc;
    border-radius: 8px;
    color: #c00;
    font-size: 14px;
    display: none;
  }

  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    margin-right: 8px;
    vertical-align: middle;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<form class="donation-form" id="donationForm">
  <div class="form-group">
    <label class="form-label">Quick Select</label>
    <div class="quick-amounts">
      <button type="button" class="quick-amount-btn" data-amount="10">$10</button>
      <button type="button" class="quick-amount-btn" data-amount="25">$25</button>
      <button type="button" class="quick-amount-btn" data-amount="50">$50</button>
      <button type="button" class="quick-amount-btn" data-amount="100">$100</button>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label" for="amount">Or enter custom amount</label>
    <div class="amount-input-wrapper">
      <span class="currency-symbol">$</span>
      <input type="number" id="amount" name="amount" class="form-input amount-input" placeholder="0.00" min="1" step="0.01" required />
    </div>
  </div>

  <div class="form-group">
    <label class="form-label" for="email">Email</label>
    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required />
  </div>

  <div class="error-message" id="errorMessage"></div>

  <button type="submit" class="submit-btn" id="submitBtn">Donate Now</button>
</form>

<script>
(function() {
  const API_ENDPOINT = 'https://throwdownpaymentprocessor.onrender.com/api/create-invoice';

  const form = document.getElementById('donationForm');
  const amountInput = document.getElementById('amount');
  const emailInput = document.getElementById('email');
  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');
  const quickAmountBtns = document.querySelectorAll('.quick-amount-btn');

  // Softr integration - auto-populate email if logged in
  function populateEmailFromSoftr() {
    if (window.logged_in_user && window.logged_in_user.email) {
      emailInput.value = window.logged_in_user.email;
      emailInput.readOnly = true;
      emailInput.style.backgroundColor = '#f5f5f5';
      emailInput.style.cursor = 'not-allowed';
    }
  }
  populateEmailFromSoftr();
  window.addEventListener('softr:user-loaded', populateEmailFromSoftr);
  setTimeout(populateEmailFromSoftr, 500);

  // Quick amount buttons
  quickAmountBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      quickAmountBtns.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      amountInput.value = btn.dataset.amount;
    });
  });

  amountInput.addEventListener('input', () => {
    quickAmountBtns.forEach(b => b.classList.remove('selected'));
  });

  // Form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const amount = parseFloat(amountInput.value);
    const email = emailInput.value.trim();

    if (!amount || amount < 1) {
      showError('Please enter an amount of at least $1.00');
      return;
    }
    if (!email) {
      showError('Please enter your email address');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner"></span>Creating Invoice...';
    hideError();

    try {
      const response = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, email, description: 'Donation' }),
      });
      const data = await response.json();
      if (!response.ok) throw new Error(data.error || 'Failed to create invoice');
      window.location.href = data.invoiceUrl;
    } catch (error) {
      showError(error.message || 'Something went wrong. Please try again.');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Donate Now';
    }
  });

  function showError(msg) {
    errorMessage.textContent = msg;
    errorMessage.style.display = 'block';
  }
  function hideError() {
    errorMessage.style.display = 'none';
  }
})();
</script>
